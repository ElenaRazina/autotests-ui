<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h6 {
            font-size: 16px
        }

        .h2-text {
            color: red
        }

        .h6-text {
            color:yellow
        }

        #h1-text {
            font-size: 50px
        }

        div.python > a {
            color: green
        }

        ul li {
            color: green
        }

        input[type="text"] {
            background-color: blue
        }

        input[type="text"]:hover {
            background-color: purple
        }

        a:hover {
            color:red
        }

        li::marker {
            color:red
        }

        ul > li:nth-child(2) {
            color: blue
        }
    </style>
</head>
<body>
<div class="python">
    <h1 id="h1-text">H1 текст</h1>
    <h2 class="h2-text">H2 текст</h2>
    <h6 class="h2-text h6-text">H6 текст</h6>
    <p>Playwright assertions are <span style="color:green">created specifically</span> for the dynamic web.</p>
    <a href="https://playwright.dev/python/" target="_blank">Python</a>
    <img src="https://playwright.dev/python/img/logos/Browsers.png" style="width:250px" alt="browsers.png">
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <form action="/action" method="POST">
        <input type="text" placeholder="Text" value="123456">
        <input type="email" placeholder="email">
        <input type="password" placeholder="email">
        <textarea placeholder="Text" required>12345</textarea>
        <button type="submit">Text</button>
    </form>
    <table>
        <thead>
        <tr>
            <td>Item 1</td>
            <td>Item 2</td>
            <td>Item 3</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Row 1</td>
            <td>Row 2</td>
            <td>Row 3</td>
        </tr>
        <tr>
            <td>Row 1</td>
            <td>Row 2</td>
            <td>Row 3</td>
        </tr>
        </tbody>
    </table>
    <div class="nth">
        <p>1</p>
        <p>2</p>
        <h6>3</h6>
        <h5>4</h5>
        <p>5</p>
    </div>
</div>
<div class="javascript">
    <h2 class="h2-text">H2 текст</h2>
    <a href="https://playwright.dev/python/" target="_blank">JavaScript</a>
 </div>
</body>
</html>
